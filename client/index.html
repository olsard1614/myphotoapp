<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset = "utf-8">
    <title>My photo app</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "./style.css">
</head>

<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">My photo app</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li ng-show = "!user"><a href="#/login" style = "font-weight: 400; font-size: 15px">Login</a></li>
                    <li><a href="#/register" style = "font-weight: 400; font-size: 15px">Register</a></li>
                    <li ng-show = "user"><a href="#" ng-controller = "logoutController" ng-click = "logout()" style = "font-weight: 400; font-size: 15px">Logout</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</div>

<div class="container">
    <div ng-view></div>
</div>

<!-- scripts -->
<script src = "//code.jquery.com/jquery-2.2.1.min.js"></script>
<script src = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src = "//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script>
<script src = "//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.min.js"></script>

<!--main-->
<script src = "./main.js"></script>
<!--services-->
<script src = "./services/authService.js"></script>
<!--controllers-->
<script src = "./controllers/authControllers.js"></script>
<script src = "./controllers/mainController.js"></script>

</body>

</html>
